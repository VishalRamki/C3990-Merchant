<div class="page-header">
  <h1>Create a new Promotion</h1>
</div>
  <p>
<div id="modify_data">
  <div id="alertSpace"></div>
  <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>New Promotion</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>
  <div class="col-md-4">
  <input id="title" name="title" type="text" placeholder="Promotion Title" class="form-control input-md">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Promotion Message</label>
  <div class="col-md-4">
    <textarea class="form-control" id="message" name="message">Your Promotion Message here...</textarea>
  </div>
</div>

<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="expires">Expires (Click Input to Set date)</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox" id="expireCheck">
      </span>
      <input type='text' class="form-control" id='datetimepicker4' />
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker4').datetimepicker({
                format: "DD/MM/YYYY HH:mm A"
              });
          });
      </script>
    </div>

  </div>
</div>

<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="coupon">Coupon</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox" id="couponCheck">
      </span>
      <input id="coupon" name="coupon" class="form-control" type="text" placeholder="Your Coupon Information">
    </div>

  </div>
</div>

<!-- File Uploads -->
<div class="form-group">
  <label class="col-md-4 control-label" for="promotional-material">Promotional Material</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox" id="promotionalMats">
      </span>
      <input type="button" id="upload-btn" class="btn btn-primary btn-large clearfix" value="Choose file">
      <!-- <label class="btn btn-default btn-file" id="files">
        <input type="file" id="promoFiles" hidden>
      </label> -->
      <br />
      <span id="fileName">Your File Image Data will appear here once it is uploaded;</span>
    </div>

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <div class="input-group">
      <div class="btn-group btn-group-justified" role="group" aria-label="">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="addtoPromoDB">Add</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary" id="cancelPromo">Cancel (Go Back)</button>
        </div>
      </div>
    </div>
  </div>
</div>


</fieldset>
</form>

</div>
